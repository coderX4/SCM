spring.application.name=SCM
server.port=8081

scm.baseurl=${BASEURL}
#datasource
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

#JPa configurations
spring.jpa.show-sql=true
#foe creating tables automatically
spring.jpa.hibernate.ddl-auto=update

#Oauth2 configuration
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_KEY}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET_KEY}
spring.security.oauth2.client.registration.github.scope=email,profile

cloudinary.cloud.name=${CLOUDINARY_CLOUDNAME}
cloudinary.api.key=${CLOUDINARY_KEY}
cloudinary.api.secret=${CLOUDINARY_SECRET}
cloudinary.user.pic=${CLOUDINARY_PIC_URL}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#email config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

scm.mailer.id=${SCM_MAIL}
scm.mailer.key=${SCM_MAIL_PASS}

dev.mailer.id=${DEV_MAIL}
dev.mailer.key=${DEV_MAIL_PASS}
