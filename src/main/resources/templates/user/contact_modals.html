<div th:fragment="contact_modal">
    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center w-full h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex flex-col items-center p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <!-- Name -->
                    <h3 id="contact_name" class="text-2xl font-semibold text-gray-900 dark:text-white text-center">
                        John Doe
                    </h3>
                    <!-- Email and Phone -->
                    <div class="flex justify-between w-full mt-3 px-6">
                        <!-- Phone -->
                        <div class="flex items-center gap-2">
                            <h2 id="contact_phoneNumber" class="text-lg text-gray-700 dark:text-gray-300">+123 456 7890</h2>
                        </div>
                        <!-- Email -->
                        <div class="flex items-center gap-2">
                            <h2 id="contact_email" class="text-lg text-gray-700 dark:text-gray-300">johndoe@example.com</h2>
                        </div>
                    </div>
                    <!-- Close button -->
                    <button onclick="closeContactModal()" class="absolute top-4 right-4 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <!-- Address -->
                    <div class="flex items-start gap-3">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Address</h3>
                            <p id="contact_address" class="text-base leading-relaxed text-gray-600 dark:text-gray-400">
                                1234 Elm Street, Springfield, IL
                            </p>
                        </div>
                    </div>
                    <hr class="border-gray-300 dark:border-gray-600">
                    <!-- Description -->
                    <div class="flex items-start gap-3">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Description</h3>
                            <p id="contact_description" class="text-base leading-relaxed text-gray-600 dark:text-gray-400">
                                A short bio or description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex justify-end items-center p-4 md:p-5 border-t border-gray-300 rounded-b dark:border-gray-600">
                    <button onclick="closeContactModal()" class="py-2 px-4 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:ring-2 focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:text-white">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>
