<!DOCTYPE html>
<html lang="en" th:replace="~{user/user_base:: parent1(~{::#content},~{::title},~{})}">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
</head>
<body>
<div id="content" class="flex justify-center items-center">
  <div class="mt-3 mb-3 w-full max-w-lg bg-gray-800 rounded-lg shadow-lg">
    <form th:object="${mailForm}" th:action="@{'/user/mails/handler_mail'}" method="post">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-700">
        <h1 class="text-lg font-semibold text-gray-100">Compose Email</h1>
      </div>
      <!-- Body -->
      <div class="px-6 py-4 space-y-4">
        <!-- From -->
        <div>
          <label for="from" class="block text-sm font-medium text-gray-300">From</label>
          <input
                  th:field="*{from}"
                  type="email"
                  id="from"
                  value="youremail@example.com"
                  readonly
                  class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 shadow-sm focus:outline-none"
          />
        </div>
        <!-- To -->
        <div>
          <label for="to" class="block text-sm font-medium text-gray-300">To</label>
          <input  th:field="*{to}"
                  type="email"
                  id="to"
                  value="recipient@example.com"
                  readonly
                  class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 shadow-sm focus:outline-none"
          />
        </div>
        <!-- Subject -->
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
          <input  th:field="*{subject}"
                  type="text"
                  id="subject"
                  placeholder="Subject"
                  class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
          <textarea
                  th:field="*{body}"
                  id="message"
                  rows="8"
                  placeholder="Write your email here..."
                  class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          ></textarea>
        </div>
      </div>
      <!-- Footer -->
      <div class="px-6 py-4 border-t border-gray-700 flex justify-end space-x-3">
        <button
                type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-500"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
