<!DOCTYPE html>
<html lang="en"
      th:replace="~{user/user_base:: parent1(~{::#content},~{::title},~{})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${userName}+' | SCM'">Profile Page</title>
</head>
<body>
<div id="content">
    <div class="flex justify-center flex-col items-center">
        <h1>This is Profile Page</h1>
        <h1>User <span th:text="${loggedInUser.provider}"></span> profile page</h1>
        <h1>User: <span th:text="${userName}"></span></h1>
        <h1>Email: <span th:text="${loggedInUser.email}"></span></h1>
    </div>
</div>
</body>
</html>
