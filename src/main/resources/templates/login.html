<!DOCTYPE html>
<html lang="en"
      th:replace="~{base:: parent(~{::#content},~{::title},~{})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="content">
    <div class="grid grid-cols-12 content-center">
        <div class="col-span-3"></div>
        <div class="col-span-6">
            <div class="w-full p-3 bg-gray-300 border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <div th:replace="~{message::messagebox}"></div>
                <form   method="post"
                        th:action="@{'/do-authenticate'}"
                        class="space-y-3"
                >
                    <h5 class="text-xl text-center font-medium text-gray-900 dark:text-white">Login in to our platform</h5>

                    <div th:if="${param.error}"
                         class="mb-3 text-center text-red-600">
                        Invalid Username or Password
                    </div>
                    <div th:if="${param.logout}"
                         class="mb-3 text-center text-green-600">
                        You have been logged out.
                    </div>
                    <div>
                        <label for="email" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email"  name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your Email"/>
                        <!--p th:if="${errorMessages != null and errorMessages.containsKey('email')}"
                           th:text="${errorMessages['email']}"
                           class="text-red-600 px-1 py-2">
                        </p-->
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password"  name="password" id="password" placeholder="Enter Your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"/>
                        <!--p th:if="${errorMessages != null and errorMessages.containsKey('password')}"
                           th:text="${errorMessages['password']}"
                           class="text-red-600 px-1 py-2">
                        </p-->
                    </div>

                    <div class=" flex space-x-3 mb-3 justify-center gap-8">
                        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
                        <button type="reset" class="w-full text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-700 dark:hover:bg-orange-800 dark:focus:ring-blue-800">Reset</button>
                    </div>
                </form>

                <div class="social-button-conatiner my-5 flex justify-center">
                    <a th:href="@{'oauth2/authorization/google'}"
                       class="login-with-google-btn">
                        Login With Google
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
